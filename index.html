<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Druglord 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-1">
      <h2 class="text-center">Druglord 2 Clone</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="card" style="height: 225px !important">
            <div class="card-body">
              <h5 class="card-title">Information</h5>
              <div class="card">
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 px-2">
          <div class="card" style="height: 400px !important">
            <div class="card-body">
              <h5 class="card-title text-center">Market</h5>

              <!-- List of Available Drugs -->

              <div class="col-md-12">
                <div class="card">
                  <div class="drug-item-header">
                    <span class="drug-name-header">Drug</span>
                    <span class="drug-quantity-header">Quantity</span>
                    <span class="drug-price-header">Price</span>
                  </div>
                  <ul class="list-group" id="drug-list">
                    <!-- Dynamically filled with drugs and prices -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 px-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center px-1">Actions</h5>
              <ul class="list-group gap-2">
                <button class="btn btn-success" id="buy-drugs" disabled>
                  Buy >>
                </button>
                <button class="btn btn-warning" id="sell-drugs" disabled>
                  << Sell
                </button>
                <button class="btn btn-secondary" id="pay-debt">
                  Shopping
                </button>
                <button class="btn btn-secondary" id="take-loan">Places</button>
                <button class="btn btn-secondary" id="travel">Travel</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Open Modal
                </button>
                <button class="btn btn-danger" id="quit-game">
                  Quit <i class="bi bi-box-arrow-right"></i>
                </button>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-5 px-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Inventory</h5>
              <div class="col-md-12">
                <div class="card">
                  <div class="drug-item-header">
                    <span class="drug-name-header">Drug</span>
                    <span class="drug-quantity-header">Quantity</span>
                    <span class="drug-price-header">Price</span>
                  </div>
                  <ul class="list-group" id="inventory">
                    <li class="list-group-item"></li>
                  </ul>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Cash: <span id="cash"></span></li>
                <li class="list-group-item">
                  Debt: <span id="debt">$500</span>
                </li>

                <li class="list-group-item">
                  Location: <span id="location">New York</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure To Use Later For Travel and Shopping? -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Drug Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Modal content goes here -->
            This is where you can add drug details or any other content.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
